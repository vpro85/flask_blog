{% extends "base.html" %}
{% block body %}
    <div class="table_responsive">
        <table class="table table-bordered table-hover">
            {% for col in columns %}
                <th>{{ col }}</th>
            {% endfor %}
            {% for obj in objects %}
                <tr>
                    {% for col in columns %}
                        <td>
                            {{ obj[col] }}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
